<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="Denis-Calc" />
    <meta name="apple-mobile-web-app-title" content="Denis-Calc" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Denis-Calc</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <section>
        <div class="display">
          <div class="calculation">задаваемая операция</div>
          <div class="result">0.00</div>
        </div>
        <div class="keyboard">
          <div class="button btn_wide btn_clear">C</div>
          <div class="button btn_percent">%</div>
          <div class="button btn_blue btn_operat">/</div>
          <div class="button btn_num">7</div>
          <div class="button btn_num">8</div>
          <div class="button btn_num">9</div>
          <div class="button btn_blue btn_operat">*</div>
          <div class="button btn_num">4</div>
          <div class="button btn_num">5</div>
          <div class="button btn_num">6</div>
          <div class="button btn_blue btn_operat">-</div>
          <div class="button btn_num">1</div>
          <div class="button btn_num">2</div>
          <div class="button btn_num">3</div>
          <div class="button btn_blue btn_operat">+</div>
          <div class="button btn_wide btn_num">0</div>
          <div class="button btn_num">.</div>
          <div class="button btn_yellow btn_culc">=</div>
        </div>
      </section>
    </main>
    <script src="main.js" defer></script>
  </body>
</html>
